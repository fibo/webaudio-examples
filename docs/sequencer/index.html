<!DOCTYPE>
<html>
  <head>
    <style>
      body {
        background-color: slategrey;
      }
      button#play {
        all: unset;
        cursor: pointer;
        transform: rotate(-7.1deg);
        font-size: 10vh;
        position: absolute;
        top: 50vh;
        left: 10vw;
        width: 80%;
        border: 5px solid #333;
        height: 10vh;
        background-color: gold;
        text-shadow: 2px 2px 4px #000000;
        color: #333;
        transition: 1s;
      }
      button#play[disabled] {
        transform: rotate(-1.7deg);
        background-color: transparent;
      }
      table {
        margin-left:auto;
        margin-right:auto;
      }
      thead td {
        height: 5vh;
      }
      tbody td {
        height: 10vh;
      }
      td {
        background-color: #333;
        width: 10vw;
      }
      tbody td:hover {
        background-color: black;
      }
      thead td.active {
        background-color: gold;

      }
      tbody td.active {
        background-color: gold;
      }
    </style>
  </head>
  <body>
    <div id="toolbar">
      <button id="play" disabled>play</button>
    </div>

    <table>

        <tr>

        </tr>

        <tr class="snare">

        </tr>

        <tr class="kick">
          <td></td> <td></td> <td></td> <td></td> <td></td> <td></td> <td></td> <td></td>
        </tr>
      </tbody>
    </table>

    <script src="app.js"></script>>
  </body>
</html>
